<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./asset/script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <img src="./asset/img/Deliver.EAT.svg" alt="logo">
        <img src="./asset/img/burger-bg-edited.svg" alt="burger-bg-edited">
    </div>
    <form action="./index.html" method="">
        <legend class="header">
            <h2>Create an Account</h2>
        </legend>
        <div class="form-lists">
            <div class="row">
                <div class="row-container">
                    <div><label for="fName">First Name: </label></div>
                    <div><input type="text" id="fName" name="fName" class="input-row"></div>
                </div>
                <div class="row-container">
                    <div><label for="lName">Last Name: </label></div>
                    <div><input type="text" id="lName" name="lName" class="input-row"></div>
                </div>
            </div>
            <div class="row">
                <div class="row-container">
                    <div><label for="user-email">Email: </label></div>
                    <div>
                        <input 
                        type="email"
                        id="user-email"
                        name="userEmail"
                        class="input-row">
                    </div>
                </div>
                <div class="row-container">
                    <div><label for="user-number">Phone Number:</label></div>
                    <div><input type="tel" id="user-number" name="user-number" class="input-row"></div>
                </div>    
            </div>
            <div class="row">
                <div class="row-container">
                    <div><label for="user-password">Password: </label></div>
                    <div>
                        <input 
                        type="password"
                        id="user-password"
                        name="pass"
                        class="input-row">
                    </div>
                </div>
                <div class="row-container">
                    <div><label for="confirm-pass">Confirm Password: </label></div>
                    <div>
                        <input
                        type="password"
                        id="confirm-pass"
                        name="confirmPas"
                        class="input-row">
                    </div>
                </div>
    
            </div>
        </div>
        <div class="submit-container">

            <ul>
                <li><input type="checkbox"><span>Keep me updated with the lastest news, deals and more!</span></li>
                <li><input type="checkbox"><span>Agree to Deliver.Eats terms and services</span></li>
            </ul>
            <div><input type="submit" value="Create Account" class="create-acc-btn"></div>
            
        </div>
    </form>
 


</body>
</html>
