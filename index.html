<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./asset/script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <img src="./asset/img/Deliver.EAT.svg" alt="logo">
        <img src="./asset/img/burger-bg-edited.svg" alt="burger-bg-edited">
    </div>
    <form action="./index.html" method="">
        <legend class="header">
            <h2>Create an Account</h2>
        </legend>
        <div class="form-lists-container">
            <div class="row" id="1st-row">
                <div class="input-container" id="fName-container">
                    <div>
                        <label for="fName">First Name: </label>
                    </div>
                    <div>
                        <input 
                        type="text" 
                        id="fName" 
                        name="fName" 
                        class="input-row input-element empty input-name" 
                        pattern="^[a-zA-z ?]+$"
                        required>
                    </div>
                </div>
                <div class="input-container" id="lName-container">
                    <div><label for="lName">Last Name: </label></div>
                    <div>
                        <input 
                        type="text" 
                        id="lName" 
                        name="lName" 
                        class="input-row input-element empty input-name" 
                        pattern="^[a-zA-z ?]+$"
                        required>
                    </div>
                </div>
            </div>
            <div class="row" id="2nd-row">
                <div class="input-container" id="userEmail-container">
                    <div><label for="user-email">Email: </label></div>
                    <div>
                        <input 
                        type="email"
                        id="user-email"
                        name="userEmail"
                        class="input-row input-element empty"
                        required>
                    </div>
                    <div class="error-code"></div>
                </div>
                <div class="input-container" id="userTel-container">
                    <div><label for="user-number">Phone Number: (optional)</label></div>
                    <div>
                        <input 
                        type="num" 
                        id="user-number" 
                        name="user-number" 
                        class="input-row input-element empty"
                        minlength="10"
                        maxlength="11"
                        pattern="^([0-9]{3})([0-9]{3})([0-9]{4,})$">
                    </div>
                    <div class="error-code"></div>
                </div>    
            </div>
            <div class="row" id="3rd-row">
                <div class="input-container" id="pass-container">
                    <div><label for="user-password">Password: </label></div>
                    <div>
                        <input 
                        type="password"
                        id="user-password"
                        name="pass"
                        class="input-row input-element empty"
                        minlength="8"
                        maxlength="15"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        required>
                    </div>
                </div>
                <div class="input-container" id="confirm-pass-container">
                    <div><label for="confirm-pass">Confirm Password: </label></div>
                    <div>
                        <input
                        type="password"
                        id="confirm-pass"
                        name="confirmPass"
                        minlength="8"
                        class="input-row "
                        required>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-container">
            <div class="checkbox-container">
                <div class="check-news-container check-box">
                    <input type="checkbox" id="newsletter" value="newsletter" name="subscribe">
                    <label for="newsletter">Keep me updated with the latest news, deals and more!<label>
                </div> 
                <div class="check-terms-container check-box">
                    <input type="checkbox" id="terms" value="terms" name="subscribe">
                    <label for="terms">Agree to Deliver.Eats terms and services</label>
                </div>
            </div>
            <input type="submit" 
            value="Create Account" 
            class="create-acc-btn">
        </div>
    </form>
</body>
</html>
