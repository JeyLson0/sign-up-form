<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./asset/style.css">
    <script src="./asset/script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <p>Deliver Eat</p>
        <img src="./asset/img/burger-bg-edited.svg" alt="burger-bg-edited">
    </div>
    <div class="form-container">
        <div class="header">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore dolor iure atque</h2>
        </div>
        <div class="form-lists">
            <div class="first-name-container">
                <div><label for="fName">First Name: </label></div>
                <div><input type="text" id="fName" name="fName"></div>
            </div>
            <div class="last-name-container">
                <div><label for="lName">Last Name: </label></div>
                <div><input type="text" id="lName" name="lName"></div>
            </div>
            <div class="email-container">
                <div><label for="user-email">Email: </label></div>
                <div>
                    <input 
                    type="email"
                    id="user-email"
                    name="userEmail"
                    pattern="">
                </div>
            </div>
            <div class="tel-container">
                <div><label for="user-number">Phone Number:</label></div>
                <div><input type="tel" id="user-number" name="pNumber"></div>
            </div>
            <div class="password-container">
                <div><label for="user-password">Password: </label></div>
                <div>
                    <input 
                    type="password"
                    id="user-password"
                    name="pass"
                    pattern="">
                </div>
            </div>
            <div class="confim-pass-container">
                <div><label for="confirm-pass">Confirm Password: </label></div>
                <div>
                    <input
                    type="password"
                    id="confirm-pass"
                    name="confirmPas"
                    pattern="">
                </div>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit">
        </div>
    </div>
</body>
</html>
